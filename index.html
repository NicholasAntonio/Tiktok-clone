<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TikTok Clone</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="app__videos">
    <div class="video">
      <video class="video__player" src="./assets/video1.mp4"></video>
      <div class="videoSidebar">
        <div class="videoSidebar__button">
          <span class="material-icons">
            favorite_border
          </span>
          <p>12</p>
        </div>
        <div class="videoSidebar__button">
          <span class="material-icons">
            message
          </span>
          <p>14</p>
        </div>
        <div class="videoSidebar__button">
          <span class="material-icons">
            share
          </span>
          <p>16</p>
        </div>
      </div>
      <div class="videoFooter">
        <div class="videoFooter__text">
          <h3>Codi Academy</h3>
          <p class="videoFooter__description">Estudado e projetado por Nicholas Antonio.</p>
          <div class="videoFooter__ticker">
            <span class="material-icons videoFooter__icon">music_note</span>
            <marquee>Nome da música</marquee>
          </div>
        </div>
        <img src="https://static.thenounproject.com/png/934821-200.png" alt="" class= "videoFooter__record">
      </div>
    </div>
    <div class="video">
      <video class="video__player" src="./assets/video2.mp4"></video>
      <div class="videoSidebar">
        <div class="videoSidebar__button">
          <span class="material-icons">
            favorite_border
          </span>
          <p>12</p>
        </div>
        <div class="videoSidebar__button">
          <span class="material-icons">
            message
          </span>
          <p>14</p>
        </div>
        <div class="videoSidebar__button">
          <span class="material-icons">
            share
          </span>
          <p>16</p>
        </div>
      </div>
      <div class="videoFooter">
        <div class="videoFooter__text">
          <h3>Codi Academy</h3>
          <p class="videoFooter__description">Estudado e projetado por Nicholas Antonio.</p>
          <div class="videoFooter__ticker">
            <span class="material-icons videoFooter__icon">music_note</span>
            <marquee>Nome da música</marquee>
          </div>
        </div>
        <img src="https://static.thenounproject.com/png/934821-200.png" alt="" class= "videoFooter__record">
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
